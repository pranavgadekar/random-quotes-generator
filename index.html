<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Font Awesome       -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- Google fonts       -->
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Lobster+Two" rel="stylesheet">
        <title>Fun with Quotes</title>
    </head>
    <body>
        <div class="container-fluid ">
            <h1 class="text-center heading">Quotes</h1>
            <div class="row margin-top">
                <div class="col-md-2"></div>
                <div class="col-md-8 jumbotron">
                        <p id="quote-content">Supposing is good, but finding out is better.</p>
                        <div class="row">
                        <div class="col-md-12 text-right"><p>~<span id="quote-title">Mark Twain</span></p></div>
                    </div>                    
                    <button class="btn btn-primary" id="get-another-quote-button">Next Quote</button>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="footer text-center"><i class="fa fa-copyright" aria-hidden="true"></i> by <a href="http://pranavgadekar.github.io/pranavgadekar/" target="_blank">Pranav</a></div>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
